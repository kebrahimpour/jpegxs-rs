repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: local
    hooks:
      - id: ai-signature-check
        name: Check for AI-generated signatures
        entry: .git/hooks/pre-commit.legacy
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

      - id: cargo-fmt-check
        name: Cargo Format Check
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: Cargo Clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: Cargo Test
        entry: cargo test --all-features
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check
        name: Cargo Check
        entry: cargo check --all-features
        language: system
        types: [rust]
        pass_filenames: false
