          echo "| ðŸŽ macOS Intel | $TEST_STATUS | $TEST_STATUS | $TEST_STATUS | ${{ needs.test.result == 'success' && 'Pass' || 'Fail' }} |" >> $GITHUB_STEP_SUMMARY  
