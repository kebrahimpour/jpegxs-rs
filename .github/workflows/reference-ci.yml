name: Reference Implementation CI

on:
  push:
    paths:
      - 'reference/**'
      - '.github/workflows/reference-ci.yml'
  pull_request:
    paths:
      - 'reference/**'

jobs:
  build-reference:
    name: Build Reference Implementation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config
      
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake ninja pkg-config
      
      - name: Configure
        working-directory: reference/jxs
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        working-directory: reference/jxs
        run: ninja -C build
      
      - name: Run tests
        working-directory: reference/jxs
        run: |
          if [ -f build/test_jxs ]; then
            ./build/test_jxs
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reference-binaries-${{ matrix.os }}
          path: reference/jxs/build/**